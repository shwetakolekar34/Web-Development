<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image.com</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        hr {
            width: 60%;
            margin: 20px auto;
            border: 1px solid #2c3e50;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<h1>Assignment 5: Include Image Using HTML Tags</h1>
<hr>
<h2><b>Nature Images</b></h2>

<div class="image-gallery">
    <img src="Na.jpg" alt="Nature Image 1">
    <img src="Nature.jpg" alt="Nature Image 2">
    <img src="N.jpg" alt="Nature Image 3">
    <img src="Nat.jpg" alt="Nature Image 4">
</div>

</body>
</html>
