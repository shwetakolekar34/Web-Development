<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: grid;
            grid-template-columns: 30% 30% 40%;
            height: 100vh;
        }
        .frame {
            border: 1px solid #ccc;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <iframe src="Assignment No 5 Css.html" class="frame"></iframe>
    <iframe src="Assignment No 8 Css.html" class="frame"></iframe>
    <iframe src="Assignment NO 4 css.html" class="frame"></iframe>
</div>

</body>
</html>
