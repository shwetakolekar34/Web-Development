<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        hr {
            width: 60%;
            margin: 20px auto;
            border: 1px solid #2c3e50;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Assignment No. 6: Use of Link Tags in HTML</h1>
<hr>
<h2><b>Nature Images</b></h2>

<div class="image-gallery">
    <img src="na.jpg" alt="Nature Image 1">
    <img src="Nature.jpg" alt="Nature Image 2">
    <img src="n.jpg" alt="Nature Image 3">
    <img src="Nat.jpg" alt="Nature Image 4">
    <img src="na.jpg" alt="Nature Image 5">
    <img src="Nature.jpg" alt="Nature Image 6">
    <img src="b.jpg" alt="Nature Image 7">
    <img src="Nat.jpg" alt="Nature Image 8">
</div>

<div class="links">
    <a href="https://www.pexels.com/search/nature/" target="_blank">Visit Pexels Website</a><br>
    <a href="mailto:kolekarpriyanka125@gmail.com">Send Email</a>
</div>

</body>
</html>
