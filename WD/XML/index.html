<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XML Assignments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #fcd5ce);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 5px solid #ffb6c1;
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #7e0028; /* Darker Viva Magenta shade for better visibility */
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: linear-gradient(90deg, #9b1b30, #d10f56); /* Gradient effect with Viva Magenta shades */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .btn {
      width: 160px;
      height: 50px;
      line-height: 50px;
      background: linear-gradient(145deg, #9b1b30, #d10f56); /* Viva Magenta gradient */
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: linear-gradient(145deg, #d10f56, #9b1b30); /* Reverse gradient on hover */
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .btn span {
      color: #ffffff; /* Make sure text inside the buttons is white for contrast */
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>XML Assignments</h1>

    <div class="button-container">
        <a href="XML CSS/index.html" class="btn">XML CSS</a>
        <a href="XML XSL/index.html" class="btn">XML XSL</a>
    </div>
  </div>

</body>
</html>
